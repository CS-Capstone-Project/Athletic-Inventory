<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"/>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Clothing Button </title>

<!--imports google font-->
<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

<!--imports bootstrap3 and jquery-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--imports toastr-->
<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

<!--import fontawesome-->
<script src="https://kit.fontawesome.com/a2507bf492.js" crossorigin="anonymous"></script>

<!--CSS File Link-->
<link rel="stylesheet" href="Website.css">

<style>

</style>
</head>
<body>
    <br>

<!--edit clothing button-->
<div class="container">
    <button type="button" class="btn buttonedit" data-toggle="modal" data-target="#editclothing">Edit <i class="fa-solid fa-pen-to-square"></i></button>
    <!--Edit Clothing Modal-->
    <div class="modal modal-centered" id="editclothing" role="dialog">
        <div clas="modal-dialog">
            <!--Edit Clothing-->
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type ="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Edit Inventory <i class="fa-solid fa-pen-to-square"></i></h1>
                    </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table tableedit">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Color</th>
                                    <th>Price</th>
                                    <th>Date of Purchase</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <form>
                                    <td>
                                        <label for="itemedit"></label>
                                        <input type="text" id="itemedit" name="itemedit" placeholder="Type description...">
                                    </td>
                                </form>
                                <form>
                                    <td>
                                        <label for="coloredit"></label>
                                        <input type="text" id="coloredit" name="coloredit" placeholder="Type color...">
                                    </td>
                                </form>
                                <form>
                                    <td>
                                        <label for="pricedite"></label>
                                        <input type="text" id="priceedit" name="priceedit" placeholder="Type price...">
                                    </td>
                                </form>
                                <form>
                                    <td>
                                        <label for="dateedit"></label>
                                        <input type="date" id="dateedit" name="dateedit" placeholder="Date...">
                                    </td>
                                </form>    
                                </tr>
                            </tbody>
                            <thead>
                                <tr>
                                    <th>S</th>
                                    <th>M</th>
                                    <th>L</th>
                                    <th>XL</th>
                                    <th>XXL</th>
                                    <th>Qty</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <form>
                                        <td>
                                            <label for="smalledit"></label>
                                            <input type="number" id="smalledit" name="smalledit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="mediumedit"></label>
                                            <input type="number" id="mediumedit" name="mediumedit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="largeedit"></label>
                                            <input type="number" id="largeedit" name="largeedit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="xlargeedit"></label>
                                            <input type="number" id="xlargeedit" name="xlargeedit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="xxlargeedit"></label>
                                            <input type="number" id="xxlargeedit" name="xxlargeedit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="quantityedit"></label>
                                            <input type="number" id="quantityedit" name="quantityedit" placeholder="Quantity...">
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md12 text-center">
                        <button type="button" class="btn buttoneditinventory" data-toggle="modal" data-target="#editclothing">Edit <i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn buttoncancel" data-dismiss="modal">Cancel <i class="fa-solid fa-rectangle-xmark"></i></button> 
                        <button type="button" class="btn buttondelete" data-toggle="modal" href="#deleteclothing">Delete <i class="fa-solid fa-trash-can"></i></button>  
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
                        <div class="modal modal-centered" id="delete" data-backdrop="static" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h1 class="modal-title">Delete Item <i class="fa-solid fa-trash-can"></i></h1>
                                        </div><div class="container"></div>
                                        <div class="modal-body">
                                            <div class="text-center">
                                            <h3>Are you sure you want to delete this item?</h3>
                                            <br>
                                            </div>
                                        </div>
                                            <div class ="modal-footer">
                                                <div class="col-md12 text-center">
                                                    <button type="button" href="#" class="btn buttonyes" data-target="#deleteclothing">Yes <i class="fa-solid fa-square-check"></i></button>
                                                    <button type="button" href="#" class="btn buttonno" data-dismiss="modal">No <i class="fa-solid fa-rectangle-xmark"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                        </div>

<br>

<br>

</body>
</html>
