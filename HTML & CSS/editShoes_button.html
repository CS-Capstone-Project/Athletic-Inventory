    <button type="button" class="btn buttonedit" data-toggle="modal" data-target="#editshoes">Edit <i class="fa-solid fa-pen-to-square"></i></button>
    <!--Edit shoes Modal-->
    <div class="modal modal-centered" id="editshoes" role="dialog">
        <div clas="modal-dialog">
            <!--Edit shoes-->
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type ="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Edit Inventory <i class="fa-solid fa-pen-to-square"></i></h1>
                    </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table tableedit">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Color</th>
                                    <th>Price</th>
                                    <th>Date of Purchase</th>
                                </tr>

                            <tbody>

                                        <form>

                                            <input type="text" id="itemshoe" name="itemshoe" placeholder="Type description...">

                                    <form>
                                        <td>
                                            <label for="colorshoe"></label>

                                        <td>

                                            <input type="date" id="dateshoe" name="dateshoe" placeholder="Date...">

                                    </form> 
                                </tr>
                            </tbody>
                            <thead>

                                     <th>8.5</th>
                                     <th>9</th>
                                     <th>9.5</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <form>
                                        <td>
                                            <label for="six"></label>
                                            <input type="number" id="six" name="six" placeholder="Quantity...">
                                        </td>
                                    </form>
                                    <form>
                                         <td>
                                             <label for="sixhalf"></label>
                                             <input type="number" id="sixhalf" name="sixhalf" placeholder="Quantity...">
                                         </td>
                                     </form>
                                     <form>
                                         <td>
                                             <label for="seven"></label>
                                             <input type="number" id="seven" name="seven" placeholder="Quantity...">
                                         </td>
                                     </form>
                                     <form>
                                         <td>

                                     </form>
                                     <form>
                                         <td>
                                             <label for="eight"></label>
                                             <input type="number" id="eight" name="eight" placeholder="Quantity...">

                                     </thead>
                             <tbody>
                                 <tr>
                                     <form>
                                         <td>
                                             <label for="ten"></label>
                                             <input type="number" id="ten" name="ten" placeholder="Quantity...">

                                     </form>
                                     <form>
                                         <td>
                                             <label for="tenhalf"></label>
                                             <input type="number" id="tenhalf" name="tenhalf" placeholder="Quantity...">

                                     </form>
                                     <form>
                                         <td>

                                             <input type="number" id="eleven" name="eleven" placeholder="Quantity...">

                                         <td>
                                             <label for="quantityshoe"></label>

                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn buttoneditinventory" data-toggle="modal" data-target="#editshoes">Edit <i class="fa-solid fa-pen-to-square"></i></button>

                        <button type="button" class="btn buttondelete" data-toggle="modal" data-target="#deleteshoes">Delete <i class="fa-solid fa-trash-can"></i></button>  
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>  
                        <!--Delete Modal-->
                        <div class="modal modal-centered" id="deleteshoes" data-backdrop="static" role="dialog">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                                    </div>

                                        <br>
                                        </div>
                                    </div>
                                    <div class ="modal-footer">
                                        <div class="col-md-12 text-center">
