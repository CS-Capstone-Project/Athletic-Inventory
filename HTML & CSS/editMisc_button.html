<!--FileDot edit button-->
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"/>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Shoes Button </title>

<!--imports google font-->
<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

<!--imports bootstrap3 and jquery-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--imports toastr-->
<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

<!--import fontawesome-->
<script src="https://kit.fontawesome.com/a2507bf492.js" crossorigin="anonymous"></script>

<!--CSS File Link-->
<link rel="stylesheet" href="Website.css">

<style>

</style>
</head>
<body>

    <br>

<!--edit Misc button-->
<div class="container">
    <button type="button" class="btn buttonedit" data-toggle="modal" data-target="#editmisc">Edit <i class="fa-solid fa-pen-to-square"></i></button>
    <!--Edit Misc Modal-->
    <div class="modal modal-centered" id="editmisc" role="dialog">
        <div clas="modal-dialog">
            <!--Edit shoes-->
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type ="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Edit Inventory <i class="fa-solid fa-pen-to-square"></i></h1>
                    </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table tableedit">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Color</th>
                                    <th>Price</th>
                                    <th>Other</th>
                                    <th>Qty</th>
                                    <th>Date of Purchase</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!--input picture
                                        <form>
                                        <td>
                                            <label for="imageshoe"></label>
                                            <input class="form-control" type="file" id="imageshoe" name="imageshoe">
                                        </td>
                                    </form> -->
                                    <form>
                                        <td>
                                            <label for="itemmisc"></label>
                                            <input type="text" id="itemmisc" name="itemmisc" placeholder="Type description...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="colormisc"></label>
                                            <input type="text" id="colormisc" name="colormisc" placeholder="Type color...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="pricemisc"></label>
                                            <input type="text" id="pricemisc" name="pricemisc" placeholder="Type price...">
                                        </td>
                                    </form>
                                    <form>
                                        <td>
                                            <label for="datemisc"></label>
                                            <input type="date" id="dateshoemisc" name="dateshoemisc" placeholder="Date...">
                                        </td>
                                    </form> 
                                        <form>
                                            <td>
                                                <label for="othermisc"></label>
                                                <input type="text" id="othermisc" name="othermisc" placeholder="Other...">
                                            </td>
                                        </form>
                                        <form>
                                            <td>
                                                <label for="quantitymisc"></label>
                                                <input type="number" id="quantitymisc" name="quantitymisc" placeholder="Quantity...">
                                            </td>
                                        </form>
                                    </tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn buttoneditinventory" data-toggle="modal" data-target="#editmisc">Edit <i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" class="btn buttoncancel" data-dismiss="modal">Cancel <i class="fa-solid fa-rectangle-xmark"></i></button> 
                        <button type="button" class="btn buttondelete" data-toggle="modal" data-target="#deletemisc">Delete <i class="fa-solid fa-trash-can"></i></button>  
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>  
                        <!--Delete Modal-->
                        <div class="modal modal-centered" id="deletemisc" data-backdrop="static" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h1 class="modal-title">Delete Item <i class="fa-solid fa-trash-can"></i></h1>
                                    </div>
                                    <div class="modal-body">
                                        <div class="text-center">
                                        <h4>Are you sure you want to delete this item?</h4>
                                        <br>
                                        </div>
                                    </div>
                                    <div class ="modal-footer">
                                        <div class="col-md-12 text-center">
                                            <button type="button" data-toggle="modal" class="btn buttonyes" data-target="#deletemisc">Yes <i class="fa-solid fa-square-check"></i></button>
                                            <button type="button" href="#" class="btn buttonno" data-dismiss="modal">No <i class="fa-solid fa-rectangle-xmark"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
</div>

<br>

<br>

</body>
</html>
